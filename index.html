<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header class="sticky-top shadow d-flex justify-content-between align-items-center p-2 bg-primary rounded-bottom">
        <h3 class="text-light">Todo</h3>
    </header>
    <main class="p-2">
        <div class="position-fixed top-0 start-0 d-flex align-items-center justify-content-center loading-bg h-100 w-100 visually-hidden"
            id="loading-container">
            <div class="spinner-border text-light" role="status"></div>
        </div>
        <div class="container mt-3">
            <!-- Add Todo -->
            <div class="row mb-3">
                <div class="col-12 d-flex justify-content-center">
                    <div class="p-3">
                        <form class="d-flex align-items-center gap-2" id="add-todo-form">
                            <input type="text" placeholder="Add todo" class="rounded p-1" id="add-todo-input">
                            <button class="btn bg-primary" type="submit">
                                <i class="fa-solid fa-plus text-light"></i>
                            </button>
                        </form>
                    </div>
                </div>
            </div>

            <!-- User todos -->
            <div class="row">
                <section class="col-12 col-md-6 mb-3 bg-warning-subtle rounded" id="pending-section">
                    <div class="p-3 gap-2" id="pending-todos">
                        <h2>Pending Todos</h2>
                        <form id="search-pending-todos-form" class="d-flex align-items-center gap-2 mb-3">
                            <input type="text" id="search-pending-todos-input" placeholder="Search your todos"
                                class="rounded p-1">
                            <button type="submit" class="btn bg-primary">
                                <i class="fa-solid fa-magnifying-glass text-light"></i>
                            </button>
                        </form>
                        <select name="sort-option" id="sort-option" class="rounded mb-3">
                            <option value="date-asc">date (oldest to newest)</option>
                            <option value="date-desc">date (newest to oldest)</option>
                            <option value="priority-asc">priority (low to high)</option>
                            <option value="priority-desc">priority (high to low)</option>
                        </select>
                    </div>
                </section>
                <section class="col-12 col-md-6 mb-3 bg-success-subtle rounded" id="completed-section">
                    <div class="p-3" id="completed-todos">
                        <h2>Completed Todos</h2>
                    </div>
                </section>
            </div>
        </div>

    </main>
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-analytics.js";
        // TODO: Add SDKs for Firebase products that you want to use
        // https://firebase.google.com/docs/web/setup#available-libraries
        import {
            getFirestore,
            collection,
            getDocs,
            addDoc,
            doc,
            updateDoc,
            deleteDoc,
        } from "https://www.gstatic.com/firebasejs/11.7.1/firebase-firestore.js";

        // Your web app's Firebase configuration
        // For Firebase JS SDK v7.20.0 and later, measurementId is optional
        const firebaseConfig = {
            apiKey: "AIzaSyBUHqFm6VbtepMhUgsIcI4dBOHAbEj18M4",
            authDomain: "sumerge-todo.firebaseapp.com",
            projectId: "sumerge-todo",
            storageBucket: "sumerge-todo.firebasestorage.app",
            messagingSenderId: "388405917627",
            appId: "1:388405917627:web:36e57ca5dd5d925375769e",
            measurementId: "G-PN3K2JKLVY"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const db = getFirestore(app);

        window.db = db;
        window.firebase = {
            collection,
            addDoc,
            getDocs,
            updateDoc,
            doc
        }
    </script>
    <script src="https://unpkg.com/rxjs@%5E7/dist/bundles/rxjs.umd.min.js"></script>
    <script type="module" src="src/index.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
        crossorigin="anonymous"></script>

</body>

</html>
